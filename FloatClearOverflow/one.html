<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            border: 2px solid black;
            overflow: auto;
        } 
        .item{
            width: 200px;
            height: 200px;
            margin: 2px;
            background-color: rgb(185, 185, 35);
            border: 3px solid red;
            float: left;
        }

        #item01{
            float: right;
        }

        #item02{
            float: right;
        }

        #item03{
            float: right;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item" id="item01">A</div>
        <div class="item" id="item03">B</div>
        <div class="item" id="item03">C</div>
    </div>
</body>
</html>
